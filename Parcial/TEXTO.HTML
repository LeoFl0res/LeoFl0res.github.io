  <h1>Versículo Bíblico</h1>
  <p>Porque de tal manera amó Dios al mundo, que dio a su Hijo unigénito, para que todo aquel que cree en él no se pierda, sino que tenga vida eterna.</p>
  <p>- Juan 3:16 (Reina-Valera 1960)</p>
